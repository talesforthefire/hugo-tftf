<div class="content">
	<h2>Blog Posts</h2>
	<ul id="post-list">
		{{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
		{{ $url := replace .Permalink .Site.BaseURL "" }}
		{{ if ne $url "about/" }}
		<li class="post">
			<div class="post-title">
				<a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
			</div>
			<div class="post-meta">
				{{ .Date.Format "02 Jan 2006" }}
			</div>
		</li>
		{{ end }}
		{{ end }}
	</ul>
</div>
